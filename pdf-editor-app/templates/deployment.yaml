apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-editor-backend-merge
  namespace: {{ .Values.namespace }}
  labels:
    app: backend-merge
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app: backend-merge
  template:
    metadata:
      labels:
        app: backend-merge

    spec:
      volumes:
      - name: backend
        emptyDir: {}
      initContainers:
        - name: pdf-files
          image: docker.io/dipugodocker/pdf-editor:{{ .Chart.AppVersion }}-backend-merge
          volumeMounts:
          - name: backend
            mountPath: /mnt
          command: ["cp", "-vR", ".", "/mnt"]

      containers:
        - name: pdf-editor
          image: docker.io/dipugodocker/pdf-editor:{{ .Chart.AppVersion }}-backend-merge
          volumeMounts:
          - name: backend
            mountPath: /go/src/
          resources:
            requests:
                memory: "50Mi"
                cpu: "10m"
            limits:
              memory: "500Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              port: 8080
              path: /greet
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              port: 8080
              path: /greet
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
          imagePullPolicy: {{ .Values.image.pullPolicy }}

---

